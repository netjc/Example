<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="nav">
        <h2>Network</h2>
    </div>
    <h1>Your Feed</h1>
    <div class="content">
        <div class="content-left">
            <img src="./pics/user-circle.png" alt="user pic">
            <a href=".">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="content-right">
            <div class="userBox">
                <div class="topBox">
                    <h3>Neil M</h3>
                    <p id="likeCount">0 likes</p>
                    <button onclick="addLike()">Like</button>
                </div>
                <p>I just set up this new doscord bot, let me know what you all think. <a href=".">link</a></p>
            </div>
            <div class="userBox">
                <div class="topBox">
                    <h3>Nichole K</h3>
                    <p id="likeCount2">0 likes</p>
                    <button onclick="addLike2()">Like</button>
                </div>
                <p>Just finished my <a href=".">next comic</a>, check it out.</p>
            </div>
            <div class="userBox">
                <div class="topBox">
                    <h3>Jim R</h3>
                    <p id="likeCount3">0 likes</p>
                    <button onclick="addLike3()">Like</button>
                </div>
                <p>I can't stop listening to the <a href=".">new album</a>. Who else is liking it?</p>
            </div>
        </div>

    </div>


<script src="script.js"></script>
</body>
</html>
